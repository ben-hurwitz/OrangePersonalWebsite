    <script>
        function handleRedirect() {
          const isMobile = window.innerHeight > 1.25 * window.innerWidth;
        
          const currentPage = window.location.pathname;
        
          if (isMobile && !(currentPage.includes("mobile.html") || currentPage.includes("mobileportfolio.html"))) {
          window.location.replace("mobile.html");
        } else if (!isMobile && !currentPage.includes("index.html")) {
          window.location.replace("index.html");
        }

        }
        
        // Check immediately when the page loads
        handleRedirect();
        
        // Also keep checking whenever the user resizes the window
        window.addEventListener('resize', handleRedirect);
        </script>
